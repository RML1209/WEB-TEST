<!DOCTYPE html>
<html>
<head>
    <title>LOGIN NOW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" type="image/png" href="logo.png">
    <style>
        h1 {
            color: blue;
            justify-content: center;
        }

        body {
            font-family: arial, sans-serif;
            text-align: center;
            background-color: #34527a;
            justify-content: center;
            height: 0%;
            align-items: center;
            line-height: 2pt;
        }

        .view {
            padding: 12px;
            color: black;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }

        img {
            width: 120px;
            height: auto;
            display: block;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
            font-family: arial, sans-serif;
            text-align: left;
            justify-content: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            margin-left: 20px;
        }

        button {
            background-color: blue;
            color: white;
            width: 90%;
            padding: 8px;
            cursor: pointer;
            border: none;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px;
        }

        input {
            display: block;
            margin: 20px;
            width: 95%;
            padding: 8px;
        }

        .register-box p {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KARIAKOO.COM</h1>
        <a href="div.html"><p class="view">âŒ›view website now</p></a>
    </header>

    <div class="login-box">
        <h2>welcome back ðŸ«‚ <br><p><span style="color:violet;">sign in to keep going</span></p></h2>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="enter username" required>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="enter password" required>
        </div>

        <button onclick="login()">login</button>

        <p>forgot login details? 
            <a href="recoverpassword.html" style="color: rgb(95, 111, 177);" target="_blank">get your details</a>
        </p>

        <div class="register-box">
            <p>Don't have an account? <a href="register.html" target="_blank"> sign up</a></p>
        </div>
    </div>

    <script>
        function login() {
            const enteredUsername = document.getElementById("username").value.trim();
            const enteredPassword = document.getElementById("password").value;

            // Chukua taarifa zilizohifadhiwa wakati wa usajili
            const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

            if (!storedUser) {
                alert("Hakuna akaunti iliyosajiliwa. Tafadhali jisajili kwanza.");
                return;
            }

            // Angalia kama username na password vinafanana
            if (enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
                alert("Umefanikiwa kuingia! Karibu tena.");
                
                // Hifadhi jina la mtumiaji kwenye sessionStorage kwa matumizi kwenye homepage
                sessionStorage.setItem("currentUser", storedUser.firstname);

                // Mpeleke kwenye ukurasa wa tovuti
                window.location.href = "homepage.html"; // au "div.html" kama ulibadilisha jina
            } else {
                alert("Username au Password sio sahihi. Tafadhali jaribu tena.");
            }
        }
    </script>
</body>
</html>
